{% extends 'base.html' %}

{% block styles %}

    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block title %} Map of Cities {% endblock %}

{% block content %}

        <div id="map" style="height: 500px;"></div>

    </div>


{% endblock %}

{% block scripts %}

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

{% endblock %}
